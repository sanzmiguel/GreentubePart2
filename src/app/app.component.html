<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email"/>
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password"/>
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
