<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-3 col-sm-4 col-sm-offset-3">
      <div class="form-login">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <h4>{{ 'LOGIN_HEADER' | translate }}</h4>
          <input type="email" [(ngModel)]="email" name="email" id="email" #mail="ngModel"
                class="form-control input-sm chat-input" placeholder="{{ 'EMAIL' | translate }}" required
                pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'/>
          <div *ngIf="mail.errors && (mail.dirty || mail.touched)" class="alert alert-danger">
            <div [hidden]="!mail.errors.required">
              {{ 'EMAIL_REQUIRED' | translate }}
            </div>
            <div [hidden]="!mail.errors.pattern">
              Email is not correct
            </div>
          </div>
          <br>
          <input type="password" [(ngModel)]="password" name="password" id="password" #pass="ngModel"
                class="form-control input-sm chat-input" placeholder="Password" required minlength="4"/>
          <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">
            <div [hidden]="!pass.errors.required">
              Password is required
            </div>
            <div [hidden]="!pass.errors.minlength">
              Password must be at least 4 characters.
            </div>
          </div>
          <br>
          <div class="wrapper">
            <span class="group-btn">
              <button type="submit" class="btn btn-primary btn-md" [disabled]="!loginForm.form.valid">Login</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
